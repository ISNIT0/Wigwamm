<html>
    <head>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
    <body>
        <nav class="top-nav">
            <div class="container">
                <div class="nav-wrapper"><a class="page-title">{{location}}</a></div>
            </div>
        </nav>

        <div class='row'>
            {{#each houses}}
            <a href='/app/features/{{location}}/{{@index + 1}}'>
                <div class='s12 flow-text card black-text'>
                    <h2 class='flow-text'>{{label}} <span class="badge">{{number}} properties</span></h2>
                    <span>Avg. Price: #{{price}}</span>
                </div>
            </a>
            {{/each}}
        </div>
        <script src='/jquery.js'></script>
        <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
    </body>
    <style>
        .card {
            padding:10px;
        }
    </style>
</html>
