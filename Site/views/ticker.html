<html>
    <head>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
    <body>
        <h1>Ticker</h1>
        <div class='row'>
            {{#each recent}}
            <div class="card col s12 m6 l4">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="{{this[0][0].photoThumbnailUrl}}">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{this[0][0].address}} <i class="mdi-navigation-more-vert right"></i></span>
                    <p>{{this[0][0].bedrooms}} Bedrooms</p>
                </div>
                {{#if genChangeMessage(this).length}}
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">Recent Changes ({{fromNow(this[0][0].updateDate)}})<i class="mdi-navigation-close right"></i></span>
                    <p>
                        {{#each genChangeMessage(this)}}
                        <div class="card-panel">
                            <span>{{this}}</span>
                    </div>
                    {{/each}}
                </p>
            </div>
            {{/if}}

        </div>
        {{/each}}
    </div>


    <script src='jquery.js'></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
