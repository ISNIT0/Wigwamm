<html>
    <head>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
    <body>
        <nav class="top-nav">
            <div class="container">
                <div class="nav-wrapper"><a class="page-title">{{beds}} beds in {{location}}</a></div>
            </div>
        </nav>

        <div class='row' style='padding:10px;'>
            <h3 class='flow-text'>Features</h3>
            <ul class="collection">
                {{#each categoryMap}}
                <a href='/app/properties/{{location}}/{{beds}}/{{id}}'>
                    <li class="collection-item black-text">
                        {{name}} <span class="new badge">{{count}}</span>
                    </li>
                </a>
                {{/each}}
            </ul>
        </div>
        <script src='/jquery.js'></script>
        <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
    </body>
    <style>
        .card {
            padding:10px;
        }
    </style>
</html>
